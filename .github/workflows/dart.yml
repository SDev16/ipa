name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      # Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # Clean Flutter build artifacts
      - run: flutter clean

      # Install Flutter dependencies
      - run: flutter pub get

      # Install CocoaPods dependencies for iOS
      - name: Install CocoaPods dependencies
        run: pod install --repo-update
        working-directory: ios

      # Build the iOS app in release mode without code signing
      - name: Build iOS app
        run: flutter build ios --release --no-codesign

      # Prepare the .ipa packaging
      - name: Create Payload directory
        run: mkdir -p build/ios/iphoneos/Payload

      - name: Move Runner.app to Payload
        run: mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/

      # Create .ipa file from Payload directory
      - name: Zip output as .ipa
        run: |
          cd build/ios/iphoneos
          zip -qq -r -9 FlutterIpaExport.ipa Payload

      # Upload the .ipa as a release asset
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release"

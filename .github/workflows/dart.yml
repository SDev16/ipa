name: Flutter iOS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.0' # Change this to the desired Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Build iOS
      run: |
        flutter build ios --release --no-codesign
      env:
        FLUTTER_ROOT: ${{ steps.flutter.outputs.flutter-root }}

    - name: Archive the build
      run: |
        mkdir -p $GITHUB_ENV
        echo "BUILD_DIR=build/ios/iphoneos" >> $GITHUB_ENV
        ls $BUILD_DIR # Optional: List files in the build directory for debugging

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ios-build
        path: build/ios/iphoneos/*.app # Adjust the path according to your build output
